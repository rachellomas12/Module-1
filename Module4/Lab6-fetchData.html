<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
      crossorigin="anonymous"
    ></script>

    <title>Hello, world!</title>
  </head>
  <body>
    <template id="card-template">
      <div class="card col-4" style="margin-bottom: 2rem; margin-top: 2rem">
        <div class="card-body">
          
          <h5 class="card-title">Card title</h5>
          <p class="card-text">
            Some quick example text to build on the card title and make up the
            bulk of the card's content.
          </p>
        </div>
      </div>
    </template>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Bootstap Cards</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Features</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Pricing</a>
            </li>
            <li class="nav-item">
              <a class="nav-link disabled">Disabled</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <main>
      <div class="container-fluid">
        <div id="car-list" class="row"></div>
      </div>
    </main>
  </body>
  <script>
    const addPost = (post) => {
        const template = document
          .getElementById("card-template")
          .content.cloneNode(true);

        template.querySelector(".card-title").innerText = post.title;
        template.querySelector(".card-text").innerText = post.body;
        
        document.querySelector("#car-list").appendChild(template);
      };
    let getdata = async ()=>{
      await fetch("https://jsonplaceholder.typicode.com/posts")
      .then(async (response) => {
        console.log(response);
        if (response.status === 200) {
          response = await response.json();
          console.log(response);
          //Adding data back to HTML
          if(response.length > 0) {
            response.forEach(property => {
              addPost(property)
            })
          }
        }
    }).then((json) => console.log(json));
    }
   getdata();
  </script>
</html>
